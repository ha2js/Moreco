<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Moreco : 로그인</title>
<link href="../images/svg/moreco_favicon.gif" rel="shortcut icon" type="image/x-icon">
<link href="../css/login.css" rel="stylesheet">

<script type="text/javascript">
	function login_check() {
		if (document.forms[0].user_id.value=="") {
			alert("아이디를 입력하세요");
			document.forms[0].id.focus();
			return false;
		}
		if (document.forms[0].user_pw.value=="") {
			alert("비밀번호를 입력하세요");
			document.forms[0].pw.focus();
			return false;
		}
	}
</script>
</head>
<body>
<div class="background_img">
	<div class="loginForm">
		<div class="logo_text"><img class="logo_img" src="../images/moreco_logo.png"/></div>
		<form method="post" action="loginPro.jsp" onsubmit="return login_check();">
			<div class="textForm">
				<div><img class="icon" src="../images/svg/user.svg"/><input type="text" name="user_id" class="inp" placeholder="아이디" /></div>
				<div><img class="icon" src="../images/svg/pass.svg"/><input type="password" name="user_pw" class="inp" placeholder="비밀번호" /></div>
				<div class="sub_nav">
					<ul>
						<li><a href="find_info.html">아이디 · 비밀번호 찾기</a></li>
						<li><a href="join.html">회원가입</a></li>
					</ul>
				</div>
				<div class="submit"><button class="btn"><img class="login_icon" src="../images/svg/login.svg">Login</button></div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
