<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/svg/moreco_favicon.gif" rel="shortcut icon" type="image/x-icon">
    <title>Moreco : 정보 찾기</title>
    <link href="css/find_info.css" rel="stylesheet">
    
    <script type="text/javascript">
    	function idfun() {
    		if (document.forms[0].user_name.value =="") {
    			alert("이름을 입력하세요.");
    			return false;
    		}
    		if ((document.forms[0].user_front_ssn.value == "") || (document.forms[0].user_back_ssn.value == "")) {
    			alert("주민등록번호를 입력하세요.");
    			return false;
    		}
    	}
    	function pwfun() {
    		if (document.forms[1].user_id.value =="") {
    			alert("아이디를 입력하세요.");
    			return false;
    		}
    		if (document.forms[1].user_name.value =="") {
    			alert("이름을 입력하세요.");
    			return false;
    		}
    		if ((document.forms[1].user_front_ssn.value == "") || (document.forms[1].user_back_ssn.value == "")) {
    			alert("주민등록번호를 입력하세요.");
    			return false;
    		}
    	}
    </script>
</head>
<body>
    <div class="background_img">
        <div class="findForm">
            <div class="logo"><a href="login.html"><img class="logo_img" src="images/moreco_logo.png"/></a></div>
        
        <form method="post" action="findPro.jsp" onsubmit="return idfun()">
            <div>
                <div class="findId_header">아이디 찾기</div>
                <div class="textForm">
                    <label for="labels1"><div class="textHead">이름</div></label>
                    <input type="text" class="inp" name="user_name" id="labels1"/>
                </div>
                <div class="textForm">
                    <label for="labels2"><div class="textHead">주민등록번호</div></label>
                    <input type="text" class="inp" name="user_front_ssn" id="labels2"/>
                    <input type="password" class="inp" name="user_back_ssn"/>
                    <button type="submit" class="btn">아이디 찾기</button>
                </div>
            </div>
        </form>
        <hr>
        <form method="post" action="findPro.jsp" onsubmit="return pwfun()">
            <div>
                <div class="findId_header">비밀번호 찾기</div>
                <div class="textForm">
                    <label for="labels3"><div class="textHead">아이디</div></label>
                    <input type="text" class="inp" name="user_id" id="labels3"/>
                </div>
                <div class="textForm">
                    <label for="labels4"><div class="textHead">이름</div></label>
                    <input type="text" class="inp" name="user_name" id="labels4"/>
                </div>
                <div class="textForm">
                    <label for="labels5"><div class="textHead">주민등록번호</div></label>
                    <input type="text" class="inp" name="user_front_ssn" id="labels5"/>
                    <input type="password" class="inp" name="user_back_ssn"/>
                    <button type="submit" class="btn">비밀번호 찾기</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
